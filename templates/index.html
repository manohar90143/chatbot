<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prediction App Assistant</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1684/1684375.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom right, #eaf4f8, #f6f9fc);
      background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      background-size: cover;
      min-height: 100vh;
    }

    #chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1001;
    }

    .chat-container {
      position: fixed;
      bottom: 85px;
      right: 20px;
      width: 260px;
      max-height: 360px;
      background: #ffffffee;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 123, 255, 0.2);
      display: none;
      flex-direction: column;
      padding: 15px;
      border: 2px solid #cde1f9;
      z-index: 1000;
    }

    h2 {
      color: #007bff;
      font-weight: bold;
      font-size: 1.2rem;
      text-align: center;
      margin: 0 0 8px 0;
    }

    h2::before {
      content: "üí¨ ";
    }

    #chat-box {
      flex-grow: 1;
      height: 200px;
      overflow-y: auto;
      background: #f8f9fa;
      border-radius: 10px;
      padding: 8px;
      margin-bottom: 8px;
      border: 1px solid #dee2e6;
    }

    .user-msg, .bot-msg {
      padding: 8px 12px;
      margin: 4px 0;
      border-radius: 10px;
      max-width: 80%;
      clear: both;
      font-size: 0.9rem;
    }

    .user-msg {
      background: #e2f0fb;
      text-align: right;
      float: right;
      color: #0c3c60;
    }

    .bot-msg {
      background: #dff0d8;
      text-align: left;
      float: left;
      color: #27632a;
    }

    .input-row {
      display: flex;
      gap: 6px;
    }

    #user-input {
      flex: 1;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 0.9rem;
    }

    button.send-btn {
      background: #0d6efd;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.9rem;
    }

    button.send-btn:hover {
      background: #084298;
    }

    #typing-indicator {
      display: none;
      margin: 6px 0;
      font-size: 0.8rem;
      color: #0a58ca;
    }

    #chat-box::-webkit-scrollbar {
      width: 5px;
    }

    #chat-box::-webkit-scrollbar-thumb {
      background: #b5d1f5;
      border-radius: 10px;
    }

    #chat-box::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
  </style>
</head>
<body>

  <!-- Floating Chat Icon -->
  <button id="chat-toggle">üí¨</button>

  <!-- Hidden Chat Interface -->
  <div class="chat-container" id="chat-container">
    <h2>Prediction App Assistant</h2>
    <div id="chat-box"></div>
    <div id="typing-indicator">ü§ñ Typing...</div>
    <div class="input-row">
      <input type="text" id="user-input" placeholder="Type here..." autocomplete="off" />
      <button class="send-btn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatToggle = document.getElementById("chat-toggle");
    const chatContainer = document.getElementById("chat-container");

    chatToggle.addEventListener("click", () => {
      if (chatContainer.style.display === "flex") {
        chatContainer.style.display = "none";
      } else {
        chatContainer.style.display = "flex";
      }
    });

    async function sendMessage() {
      let input = document.getElementById("user-input");
      let message = input.value.trim();
      if (!message) return;

      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<div class='user-msg'>üßë‚Äçüí¨ ${message}</div>`;
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      document.getElementById("typing-indicator").style.display = "block";

      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await response.json();

      document.getElementById("typing-indicator").style.display = "none";
      chatBox.innerHTML += `<div class='bot-msg'>ü§ñ ${data.reply}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.addEventListener("DOMContentLoaded", function () {
      const inputField = document.getElementById("user-input");
      inputField.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
          event.preventDefault();
          sendMessage();
        }
      });
    });
  </script>

</body>
</html>
